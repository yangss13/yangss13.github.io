<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shawn Yang</title>
  <link rel="stylesheet" href="minireset.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
  <script defer type="text/javascript" src="js/main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<body>
  <div id="wallpaper" class="wallpaper" data-image="images/bay.jpg"></div>
  <div class="content">
    <aside class="side">
      <figure id="picture" class="picture">
        <div class="picture-shadow"></div>
        <img 
          id="pictureImage" 
          class="picture-image"
          src="images/shawn.jpg"
          alt="Portrait Shawn"
          width="320"
          height="320">
      </figure>
    </aside>
    <main class="about">
      <h1 class="name">
        Shawn Shao Yang
      </h1>
      <p class="job">
        Developer
      </p>
      <hr class="hr">
      <div class="description">
        <p>
          I combine creativity and functionality to design purposeful websites and applications.
        </p>
      </div>
      <div class="contact">
        <a href="mailto:sycsdev@gmail.com" class="button">Get in touch</a>
      </div>
      <ul class="social">
        <li>
        <a href="https://twitter.com/shawnshaoyang" target="_blank">
        <i class="fab fa-twitter"></i>
        </a>
        </li>
        <li>
        <a href="http://github.com/yangss13" target="_blank">
        <i class="fab fa-github"></i>
        </a>
        </li>
        <li>
        <a href="https://linkedin.com/in/sycsdev" target="_blank">
        <i class="fab fa-linkedin"></i>
        </a>
        </li>
        </ul>
    </main>
  </div>
  <noscript>
    <style type="text/css">
    .wallpaper {
    animation-name: zoomOut;
    }
    .picture {
    animation-name: dropIn;
    }
    </style>
    </noscript>
</body>
</html>
